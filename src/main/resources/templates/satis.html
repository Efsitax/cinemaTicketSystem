    .seat {
      width: 50px;
      height: 50px;
      margin: 5px;
      background-color: #1abc9c;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    .seat-booked {
      background-color: #e74c3c;
      cursor: default;
    }
  </style>
</head>
<body class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Cinema Ticket Managment System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

  <div class="container">
    <h1 class="mt-3 mb-3">Bilet Satış Sayfası</h1>
    <div class="row">
      <div class="col-12">
        <h2>Salon 1</h2>
        <div id="seats1"></div>
      </div>

    <div class="row mt-3">
      <div class="col-md-12">
        <div class="form-group">
          <label for="total">Toplam Bilet Adedi:</label>
          <input type="text" class="form-control" id="total" readonly>
        </div>
        <div class="form-group">
          <label for="total-price">Toplam Fiyat:</label>
          <input type="text" class="form-control" id="total-price" readonly>
        </div>
        <button class="btn btn-primary" id="buy">Satın Al</button>
      </div>
    </div>
  </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script>
    const seats1 = document.getElementById("seats1");
    const seats2 = document.getElementById("seats2");
    const buyBtn = document.getElementById("buy");
    const totalInput = document.getElementById("total");
    const totalPriceInput = document.getElementById("total-price");
    const seatPrice = 10;

    const createSeat = (id, seatNumber, isBooked) => {
      const seatDiv = document.createElement("div");
      seatDiv.classList.add("seat");
      seatDiv.dataset.seatId = id;
      seatDiv.dataset.seatNumber = seatNumber;
      if (isBooked) {
        seatDiv.classList.add("seat-booked");
        seatDiv.disabled = true;
      } else {
        seatDiv.addEventListener("click", () => {
          seatDiv.classList.toggle("seat-booked");
          calculateTotal();
        });
      }
      seatDiv.innerText = seatNumber;
      return seatDiv;
    };

    const createSeats = (container, totalSeats) => {
      for (let i = 1; i <= totalSeats; i++) {
        const seat = createSeat(i, i, false);
        container.appendChild(seat);
    }
};

const calculateTotal = () => {
  const selectedSeats = document.querySelectorAll(".seat-booked");
  const totalSeats = selectedSeats.length;
  const totalPrice = totalSeats * seatPrice;
  totalInput.value = totalSeats;
  totalPriceInput.value = totalPrice;
};

createSeats(seats1, 20); // Create 10 seats for room 1

buyBtn.addEventListener("click", () => {
  const selectedSeats = document.querySelectorAll(".seat-booked");
  const totalSeats = selectedSeats.length;
  const totalPrice = totalSeats * seatPrice;
  if (totalSeats > 0) {
    alert(`Toplam ${totalSeats} bilet satın aldınız. Ödemeniz gereken tutar: ${totalPrice} TL`);
    location.reload(); // Reload the page after purchase
  } else {
    alert("Lütfen en az bir koltuk seçin.");
  }
});

</script>
</body>
